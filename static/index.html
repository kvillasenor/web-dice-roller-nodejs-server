<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>MERNa-NE</title>
</head>
<body>
	<h1>MERNa: This is a Dice Roller Server that tests the RESTful APIs using Node.js and Express hosted on Microsoft Azure</h1>

	<button onclick="getRandom()">Call /random-num API</button>

     <!-- None will get replaced with the random number-->
    <p>Result: <span id="result">None</span></p>

    <script>
        async function getRandom() {
			//Sends a request to the Node.js server endpoint "/random-num"
            const response = await fetch('/random-num');

			//Converts the server's JSON response into a JavaScript object
            const data = await response.json();

			//Updates the "None" with the random number
            document.getElementById("result").textContent = data.dice;
        }
    </script>
</body>
</html>
